<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="geral">
            <div class="cronometro">
                <b><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></b>
            </div>
          
          <input type="button" value="Iniciar" onclick='start()'>
          <input type="button" value="Pausar" onclick='pause()'>
          <input type="button" value="Reiniciar" onclick='reseta()'>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
